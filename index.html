<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>RACIIT Installation</title>
</head>
<body>


    <div class="form-container">
        <div class="form-box">
            <form class="form-elements">
                <input type="text" name="fullName" placeholder="Full Name" class="input-field">
                <input type="email" name="emailID" placeholder="Email Address" class="input-field">
                <input type="number" name="contactNumber" placeholder="Contact Number" class="input-field">
                <input type="text" name="position" placeholder="Position In the Club" class="input-field">
                <input type="text" name="clubName" placeholder="Name of the Club" class="input-field">
                <button name="submitBtn" placeholder="Register" class="register-btn">Register</button>
            </form>
        </div>
    </div>
